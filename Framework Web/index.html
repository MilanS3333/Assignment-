<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div style="margin: 200px auto;width: fit-content;text-align: center;">
        <h1>Date Interval</h1>
        <label>From:</label><input type="date" id="from"><br>
        <label>To:</label><input type="date" id="to"><br>
        <button class="btn btn-primary" id="btn">Calculate</button>
        <div class="bg-primary" style="padding: 50px;text-align: left;margin-top: 30px;">
            Date interval between <br>
            <span id="date"></span> and <span id="second-date"></span><hr>
            <label>In year:</label><span id="year"></span><br>
            <label>In months:</label><span id="months"></span><br>
            <label>In weeks:</label><span id="weeks"></span><br>
            <label>In days:</label><span id="days"></span><br>
        </div>
    </div>

    <script>
        document.getElementById('from');
        document.getElementById('to');
        document.getElementById('btn');
        document.getElementById('date');
        document.getElementById('second-date');
        document.getElementById('year');
        document.getElementById('months');
        document.getElementById('weeks');
        document.getElementById('days');
        // document.getElementById('');
    </script>
</body>
</html>
